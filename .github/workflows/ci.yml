name: CI (Debian-like)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-image:
          - "python:3.10-slim"
          - "python:3.11-slim"
          - "python:3.12-slim"

    container:
      image: ${{ matrix.python-image }}

    steps:
      - name: Install OS deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git build-essential
          rm -rf /var/lib/apt/lists/*

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install package + test tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest build
          pip install -e .

      - name: Run tests
        run: pytest -q

      - name: Build sdist/wheel
        run: python -m build
